<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title>Expression Validation</title>
</head>
<body>
    <h1>Expression Validation</h1>
    <form>
        <label for="validation-type">Select validation type:</label>
        <select id="validation-type" name="validation-type">
            <option value="email">Email</option>
            <option value="phone">Phone Number</option>
            <option value="postcode">Postcode</option>
        </select>
        <br>
        <label for="input-field">Enter your input:</label>
        <input type="text" id="input-field" name="input-field">
        <br>
        <button type="submit">Validate</button>
    </form>
</body>
</html>
